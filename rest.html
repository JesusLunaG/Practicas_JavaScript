<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function sumar(...valores){
            let suma =0;
            for (let x = 0; x < valores.length; x++) {
                suma+=valores[x];
                
            }
            return suma;
        }
        document.write(sumar(10,2,44,3));
        document.write('<br>');
        document.write(sumar(1,2));
        document.write('<br>');
        document.write(sumar());
    </script>
</body>
</html>
