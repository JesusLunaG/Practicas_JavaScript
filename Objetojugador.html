<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto jugador</title>
</head>
<body>
    
    <script>
        var jugador = {
        nombre: "Angel",
        puntos: 200,

    imprimir: function() {
      document.write('Nombre:'+this.nombre+'<br>'); 
      document.write('Puntos:'+this.puntos+'<br>');
    },

    aumentarPuntos: function(cant) {
      this.puntos=this.puntos+cant;
    },

    verificarSiGano: function() {
      if (this.puntos>1000)
      {
        document.write("Gan√≥"+'<br>');
      }
    }
  };

    jugador.imprimir();
    jugador.aumentarPuntos(500);
    jugador.verificarSiGano();
     jugador.aumentarPuntos(600);
     jugador.verificarSiGano();  
     jugador.imprimir();
    </script>

</body>
</html>
