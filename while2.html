<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let aux
        let num=0;

        while (true) {
            
            aux= parseInt(prompt('Ingresa un numero: '));
            if (aux==9999) {
                break;
            }
            num+=aux
        }

        document.write('La suma de los numeros introducidos es: '+num+'<br>');
        if (num==0) {
            document.write('El valor es igual a cero');
        }if (num>0) {
            document.write('El valor es mayor a cero')
        }if (num<0) {
            document.write('El valor es menor a cero')
        }
    </script>
</body>
</html>
