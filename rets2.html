<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de js</title>
</head>
<body>
    <script>
        function ordenar (...lista){
            return lista.sort(
                function(x,y){
                    if (x>y) {
                        return 1;
                    }else{
                        return -1;
                    }
                
                }
            )
        }
        const eleordenador=ordenar(10,3,22,1);
        document.write(eleordenador.toString());
    </script>
</body>
</html>
