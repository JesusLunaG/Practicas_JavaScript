<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos string</title>
</head>
<body>
    <script>
        let teclado = prompt ("Ingresa una frase: ");
        document.write("La frase es: "+teclado+'<br>');
        document.write("La longitud es: "+teclado.length+'<br>');
        document.write("Posicion de la primera aparición de A:  "+teclado.indexOf('a')+'<br>');
        document.write("Posicion de la última aparición de A:  "+teclado.lastIndexOf('a')+'<br>');
        document.write("carácter se encuentra en la posición tres: "+ teclado.charAt(2)+'<br>');
        document.write("Convierte la cadena en mayuscula: "+teclado.toUpperCase()+'<br>');
        document.write("Convierte la cadena en minuscula: "+teclado.toLowerCase()+'<br>');
        document.write("Los primeros cinco caracteres son: "+teclado.substring(0,5));
       
    </script>
</body>
</html>
