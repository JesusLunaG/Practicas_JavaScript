<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un vector</title>
</head>
<body>
    <script>
        function cargar(sueldos) {
            for (let i = 0; i < sueldos.length; i++) {
                let dinero = prompt('Ingrese sueldo:');
                sueldos[i] = parseInt(dinero);
            }
        }

        function calcularGastos(sueldos) {
            let total = 0;
            for (let i = 0; i < sueldos.length; i++) {
                total = total + sueldos[i];
            }
            document.write('Listado de sueldos<br>');
            for (let i = 0; i < sueldos.length; i++) {
                document.write(sueldos[i] + '<br>');
            }
            document.write('Total de gastos en sueldos:' + total);
        }

        let sueldos;
        sueldos = new Array(5);
        cargar(sueldos);
        calcularGastos(sueldos);
    </script>
</body>
</html>
